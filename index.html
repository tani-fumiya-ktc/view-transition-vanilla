<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Transition API Demo</title>
    <style>
      @view-transition {
        navigation: auto;
      }

      .photo-1 {
        view-transition-name: photo-example-1;
        contain: paint;
      }

      .photo-2 {
        view-transition-name: photo-example-2;
        contain: paint;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- 一覧画面 -->
      <div id="view-index">
        <h1>Pickup Pictures</h1>
        <ul class="photo-list">
          <li>
            <a href="./detail1.html" class="photo-link">
              <img
                class="photo-1"
                src="/index.png"
                alt="グリフィス天文台からの景観"
              />
              <div class="photo-meta">
                <p class="i-title">グリフィス天文台からの景観</p>
                <p class="i-location">ロサンゼルス</p>
              </div>
            </a>
          </li>

          <li>
            <a href="./detail2.html" class="photo-link">
              <img class="photo-2" src="/index.png" alt="別の風景" />
              <div class="photo-meta">
                <p class="i-title">別の風景</p>
                <p class="i-location">別の場所</p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
